<style>
    /* Link Styles */
a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Button Styles */
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-align: center;
  text-transform: uppercase;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #0056b3;
}

/* Main Content Styles */
main {
  padding: 20px;
}

article {
  margin-bottom: 20px;
}

h2 {
  color: #333;
}

p {
  line-height: 1.6;
}

.footer-text {
  font-size: 14px;
}
/* Navigation Styles */
nav {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

nav li {
  display: inline;
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

nav a:hover {
  text-decoration: underline;
}
/* Main Content Styles */
.main-content {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #f4f4f4;
}

h1, h2, h3 {
  color: #007bff;
}

p {
  line-height: 1.6;
}

/* Header Styles */
header {
  background-color: #000000;

  padding: 10px 0;
  text-align: center;
}

  margin: 0;
}

  padding: 10px 0;

  list-style-type: none;

  text-align: center;

nav ul li {

}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

nav ul li a:hover {
  background-color: #0056b3;
}

.news-section {
    margin: 20px;
    padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.news-preview {
  width: 30%;
  margin-bottom: 20px;
  box-shadow: 0 0 5px #0056b3;
  border-radius: 5px;
}

.news-preview img {
  width: 100%;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.news-preview .content {
  padding: 15px;
}

.news-preview h3 {
  margin-top: 0;
}

.news-preview p {
  margin-bottom: 10px;
}

.news-preview button {
  background-color: #007bff;
  color: #fff;
  padding: 8px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* Footer Styles */
footer {
  text-align: center;
  padding: 10px;
  background-color: #007bff;
}

</style>
